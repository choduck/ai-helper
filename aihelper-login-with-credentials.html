<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI헬퍼 - 스마트한 비즈니스 어시스턴트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* 전체 스타일 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f0f8f1, #e6f5ea);
            color: #212121;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 헤더 스타일 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 10;
        }
        
        .logo-area {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #00c853, #64dd17);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            box-shadow: 0 2px 5px rgba(0, 200, 83, 0.3);
        }
        
        .logo-icon span {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 18px;
            background: linear-gradient(135deg, #00c853, #64dd17);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .service-nav {
            display: flex;
            align-items: center;
        }
        
        .service-intro {
            margin-left: 20px;
            padding: 8px 14px;
            font-size: 14px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.2s ease;
            color: #555;
        }
        
        .service-intro:hover {
            color: #00c853;
        }
        
        .guide-button {
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #f5f5f5;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .guide-button:hover {
            background-color: #e9e9e9;
        }
        
        .guide-button span {
            margin-right: 5px;
        }
        
        /* 메인 콘텐츠 스타일 */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            text-align: center;
            position: relative;
        }
        
        .content-wrapper {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .headline {
            font-weight: 900;
            font-size: 32px;
            line-height: 1.3;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #212121, #424242);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .description {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 40px;
            word-break: keep-all;
            max-width: 700px;
        }
        
        /* 로그인 영역 스타일 */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #00c853, #64dd17);
        }
        
        .login-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .login-tab {
            flex: 1;
            padding: 12px 5px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #888;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .login-tab.active {
            color: #00c853;
        }
        
        .login-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00c853;
        }
        
        .login-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00c853;
            box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.1);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            font-size: 14px;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: #00c853;
        }
        
        .forgot-password {
            color: #00c853;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00c853, #64dd17);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 200, 83, 0.3);
        }
        
        .login-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 200, 83, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #888;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #eee;
        }
        
        .divider::before {
            margin-right: 15px;
        }
        
        .divider::after {
            margin-left: 15px;
        }
        
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-button.kakao {
            background-color: #FEE500;
            color: #191919;
        }
        
        .login-button.naver {
            background-color: #03C75A;
            color: white;
        }
        
        .login-button.google {
            background-color: white;
            color: #555;
            border: 1px solid #ddd;
        }
        
        .login-button.apple {
            background-color: #121212;
            color: white;
        }
        
        .login-icon {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-link a {
            color: #00c853;
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .login-notice {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        
        .login-notice a {
            color: #00c853;
            text-decoration: none;
        }
        
        .login-notice a:hover {
            text-decoration: underline;
        }
        
        /* 배경 장식 */
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.5;
        }
        
        .decoration-1 {
            top: 15%;
            left: 10%;
            width: 100px;
            height: 100px;
            background-color: #e8f5e9;
            border-radius: 50%;
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 12%;
            width: 150px;
            height: 150px;
            background-color: #b9f6ca;
            border-radius: 50%;
        }
        
        /* 하단 인증 알림 스타일 */
        .certification {
            position: fixed;
            right: 20px;
            bottom: 20px;
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            background-color: white;
            padding: 8px 15px;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .help-icon {
            width: 24px;
            height: 24px;
            background-color: #00c853;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .help-icon:hover {
            transform: scale(1.1);
        }
        
        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .headline {
                font-size: 28px;
            }
            
            .description {
                font-size: 15px;
                margin-bottom: 30px;
            }
            
            .login-container {
                padding: 25px;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .decoration-1, .decoration-2 {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 15px;
            }
            
            .logo-icon {
                width: 32px;
                height: 32px;
            }
            
            .service-intro {
                margin-left: 10px;
                padding: 6px 10px;
                font-size: 13px;
            }
            
            .guide-button {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            main {
                padding: 30px 15px;
            }
            
            .headline {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            .description {
                font-size: 14px;
                margin-bottom: 25px;
            }
            
            .login-container {
                padding: 20px;
            }
            
            .login-title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .login-button {
                padding: 12px;
                font-size: 14px;
            }
            
            .login-icon {
                left: 15px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .forgot-password {
                margin-top: 10px;
            }
            
            .certification {
                padding: 6px 12px;
                font-size: 10px;
            }
            
            .help-icon {
                width: 20px;
                height: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-area">
            <div class="logo-icon">
                <span>AI</span>
            </div>
            <div class="logo-text">AI헬퍼</div>
        </div>
        <div class="service-nav">
            <button class="service-intro">서비스 소개</button>
            <button class="guide-button">
                <span>📖</span>이용 가이드
            </button>
        </div>
    </header>
    
    <main>
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="content-wrapper">
            <h1 class="headline">업무 효율을 높이는<br>스마트한 비즈니스 어시스턴트</h1>
            
            <p class="description">
                AI의 힘을 활용하여 업무 생산성을 높이세요.<br>
                AI헬퍼가 있다면 어려운 업무도 쉽고 빠르게 처리할 수 있습니다.<br>
                최고의 AI 기술이 당신의 업무를 지원합니다.
            </p>
            
            <div class="login-container">
                <h2 class="login-title">시작하기</h2>
                
                <div class="login-tabs">
                    <div class="login-tab active">아이디로 로그인</div>
                    <div class="login-tab">간편 로그인</div>
                </div>
                
                <div class="login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">아이디 또는 이메일</label>
                        <input type="text" id="username" class="form-input" placeholder="이메일 주소 입력">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">비밀번호</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="비밀번호 입력">
                            <button type="button" class="toggle-password">표시</button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">로그인 상태 유지</label>
                        </div>
                        <a href="#" class="forgot-password">비밀번호 찾기</a>
                    </div>
                    
                    <button type="submit" class="login-submit">로그인</button>
                    
                    <div class="signup-link">
                        계정이 없으신가요? <a href="#">회원가입</a>
                    </div>
                </div>
                
                <div class="divider">또는</div>
                
                <div class="login-buttons">
                    <button class="login-button kakao">
                        <span class="login-icon">
                            <svg width="18" height="16" viewBox="0 0 18 16">
                                <path d="M9 0C4.023 0 0 3.053 0 6.81c0 2.475 1.641 4.644 4.1 5.856L3.055 15.8c-.189.33.172.657.512.47l3.613-2.02c.587.08 1.191.123 1.82.123 4.977 0 9-3.052 9-6.81S13.977 0 9 0z" fill="#381F1F"></path>
                            </svg>
                        </span>
                        카카오톡으로 시작하기
                    </button>
                    
                    <button class="login-button naver">
                        <span class="login-icon">N</span>
                        네이버로 시작하기
                    </button>
                    
                    <button class="login-button google">
                        <span class="login-icon">
                            <svg width="18" height="18" viewBox="0 0 18 18">
                                <path d="M9 3.68c1.95 0 3.15.82 3.88 1.5l2.85-2.76C14.02.82 11.72 0 9 0 5.49 0 2.5 2.02.97 4.97l3.35 2.58C5.2 5.27 6.95 3.68 9 3.68z" fill="#EA4335"></path>
                                <path d="M17.64 9.21c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l3.18 2.45c1.98-1.79 3.13-4.45 3.13-7.6z" fill="#4285F4"></path>
                                <path d="M4.32 10.78c-.24-.72-.38-1.5-.38-2.3 0-.8.14-1.57.38-2.29L1.3 3.61C.48 5.21 0 7.06 0 9c0 1.94.48 3.79 1.3 5.39l3.02-2.32c-.24-.72-.38-1.49-.38-2.29z" fill="#FBBC05"></path>
                                <path d="M9 18c2.7 0 4.97-.9 6.62-2.42l-3.18-2.45c-.88.59-2.02.95-3.44.95-2.05 0-3.79-1.59-4.68-2.9L1.3 13.39C2.5 16.38 5.49 18 9 18z" fill="#34A853"></path>
                            </svg>
                        </span>
                        구글 계정으로 시작하기
                    </button>
                    
                    <button class="login-button apple">
                        <span class="login-icon">
                            <svg width="16" height="18" viewBox="0 0 16 18">
                                <path d="M12.12 9.41c-.02-1.94 1.59-2.87 1.66-2.92-.9-1.31-2.3-1.49-2.8-1.51-1.2-.12-2.33.7-2.94.7-.6 0-1.53-.68-2.52-.66-1.3.02-2.49.75-3.15 1.91-1.34 2.32-.34 5.76.97 7.65.64.93 1.41 1.97 2.42 1.93 1-.04 1.35-.63 2.53-.63 1.18 0 1.5.63 2.53.61 1.04-.02 1.71-.95 2.35-1.88.74-1.08 1.04-2.13 1.06-2.18-.02-.01-2.03-.78-2.05-3.08zM10.26 3.6c.55-.66.92-1.59.82-2.5-.79.03-1.75.52-2.32 1.19-.51.59-.96 1.53-.84 2.43.88.07 1.78-.45 2.34-1.11z" fill="#fff"></path>
                            </svg>
                        </span>
                        Apple로 시작하기
                    </button>
                </div>
                
                <div class="login-notice">
                    계속 진행하면 <a href="#">서비스 이용약관</a>과 <a href="#">개인정보 처리방침</a>에 동의하게 됩니다.
                </div>
            </div>
        </div>
    </main>
    
    <div class="certification">
        Windows 정품 인증
        <div class="help-icon">?</div>
    </div>
    
    <script>
        // 비밀번호 표시/숨기기 토글
        const togglePassword = document.querySelector('.toggle-password');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? '표시' : '숨기기';
        });
        
        // 로그인 탭 전환
        const loginTabs = document.querySelectorAll('.login-tab');
        const loginForm = document.querySelector('.login-form');
        const loginButtons = document.querySelector('.login-buttons');
        const divider = document.querySelector('.divider');
        
        loginTabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // 모든 탭에서 active 클래스 제거
                loginTabs.forEach(t => t.classList.remove('active'));
                // 클릭된 탭에 active 클래스 추가
                this.classList.add('active');
                
                // 탭 내용 전환
                if (this.textContent === '아이디로 로그인') {
                    loginForm.style.display = 'block';
                    divider.style.display = 'flex';
                } else {
                    loginForm.style.display = 'none';
                    divider.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
